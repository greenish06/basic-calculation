<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="./css/2.css">
</head>
<body>
  <div class="container">
    <h2>🌡 Temperature Converter</h2>
    <input type="number" id="tempValue" placeholder="Enter temperature">
    <select id="conversionType">
      <option value="CtoF">Celsius ➡ Fahrenheit</option>
      <option value="FtoC">Fahrenheit ➡ Celsius</option>
    </select>
    <br>
    <button onclick="convertTemp()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemp() {
      let temp = parseFloat(document.getElementById("tempValue").value);
      let type = document.getElementById("conversionType").value;
      let resultText = "";

      if (isNaN(temp)) {
        resultText = "❌ Please enter a valid number.";
      } else {
        if (type === "CtoF") {
          let fahrenheit = (temp * 9/5) + 32;
          resultText = `${temp}°C = ${fahrenheit.toFixed(2)}°F`;
        } else {
          let celsius = (temp - 32) * 5/9;
          resultText = `${temp}°F = ${celsius.toFixed(2)}°C`;
        }
      }

      document.getElementById("result").innerText = resultText;
    }
  </script>
</body>
</html>
