<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Area Calculator</title>
  <link rel="stylesheet" href="./css/4.css">

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
        text-align: center;
        width: 300px;
    }
    h2 {
        color: #e67e22;
        margin-bottom: 20px;
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
    }
    button {
        background: #e67e22;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
        transition: 0.3s;
    }
    button:hover {
        background: #b35a0b;
    }
    .result {
        margin-top: 15px;
        font-weight: bold;
        color: #333;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Circle Area Calculator</h2>
    <input type="number" id="radius" placeholder="Enter Radius">
    <br>
    <button onclick="calculateArea()">Calculate Area</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateArea() {
        let radius = document.getElementById('radius').value;

        if(radius <= 0) {
            document.getElementById('result').innerHTML = "Please enter a valid positive radius.";
            return;
        }

        let area = Math.PI * radius * radius;
        document.getElementById('result').innerHTML = `Area of Circle: ${area.toFixed(2)}`;
    }
</script>

</body>
</html>
